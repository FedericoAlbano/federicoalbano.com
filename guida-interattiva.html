<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guida Documentale - Documenti per Prestito</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f2f6f8;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .slideshow-container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      max-width: 100%;
      max-height: 350px;
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: contain;
    }
    .description {
      font-size: 1.1rem;
      margin-bottom: 20px;
      min-height: 60px;
    }
    button {
      background-color: #0056b3;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 0 10px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a1a1a1;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img id="slide-image" src="documento1.jpg" alt="Documento 1" />
    <div class="description" id="slide-description">
      Documento d'identità valido (carta d'identità o passaporto)
    </div>
    <div>
      <button id="prev-btn" onclick="changeSlide(-1)" disabled>◀ Indietro</button>
      <button id="next-btn" onclick="changeSlide(1)">Avanti ▶</button>
    </div>
  </div>

  <script>
    const slides = [
      {
        img: "documento1.jpg",
        desc: "Documento d'identità valido (carta d'identità o passaporto)"
      },
      {
        img: "documento2.jpg",
        desc: "Codice fiscale o tessera sanitaria"
      },
      {
        img: "documento3.jpg",
        desc: "Ultima busta paga o certificato di stipendio"
      },
      {
        img: "documento4.jpg",
        desc: "Modello unico o dichiarazione dei redditi (per lavoratori autonomi)"
      },
      {
        img: "documento5.jpg",
        desc: "Estratto conto bancario degli ultimi 3 mesi"
      }
    ];

    let currentIndex = 0;

    const imgEl = document.getElementById("slide-image");
    const descEl = document.getElementById("slide-description");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    function updateSlide() {
      const slide = slides[currentIndex];
      imgEl.src = slide.img;
      imgEl.alt = `Documento ${currentIndex + 1}`;
      descEl.textContent = slide.desc;

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === slides.length - 1;
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = 0;
      if (currentIndex >= slides.length) currentIndex = slides.length - 1;
      updateSlide();
    }
  </script>
</body>
</html>
