  <meta charset="UTF-8">
  <title>Mappa semplice</title>

  <style>
    /* Stile per la mappa */
    #map {
      height: 500px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

<body>

  <h2 style="text-align:center;">Federico Albano - Ufficio</h2>
  <div id="map"></div>

  <script>
    function initMap() {
      const posizioneUfficio = { lat: 38.11128, lng: 15.66178 };

      const map = new google.maps.Map(document.getElementById("map"), {
        center: posizioneUfficio,
        zoom: 16,
      });

      const marker = new google.maps.Marker({
        position: posizioneUfficio,
        map: map,
        title: "Ufficio Federico Albano"
      });
    }
  </script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL570AU3N8pMNRj-yyQ2IfOp53q7bc2wo&callback=initMap">
  </script>

</body>
